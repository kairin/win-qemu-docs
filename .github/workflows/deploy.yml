name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      use_self_hosted:
        description: 'Use self-hosted runner (requires configured runner)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_ENV: production
  ASTRO_TELEMETRY_DISABLED: 1

jobs:
  build:
    name: Build Astro Site
    runs-on: ${{ github.event.inputs.use_self_hosted == 'true' && fromJSON('["self-hosted", "linux", "x64", "astro", "nodejs", "win-qemu-docs"]') || 'ubuntu-latest' }}
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: |
          npm run build
          echo "Build completed successfully"

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Build failed - no index.html found"
            exit 1
          fi
          BUILD_SIZE=$(du -sh dist/ | cut -f1)
          FILE_COUNT=$(find dist/ -type f | wc -l)
          echo "Build size: $BUILD_SIZE ($FILE_COUNT files)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ${{ github.event.inputs.use_self_hosted == 'true' && fromJSON('["self-hosted", "linux", "x64", "astro", "nodejs", "win-qemu-docs"]') || 'ubuntu-latest' }}
    needs: build
    timeout-minutes: 5

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
