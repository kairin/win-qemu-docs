<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0a1e"/>
      <stop offset="50%" stop-color="#1a1033"/>
      <stop offset="100%" stop-color="#0d0815"/>
    </linearGradient>

    <!-- Glow effect -->
    <radialGradient id="glow" cx="80%" cy="30%" r="60%">
      <stop offset="0%" stop-color="rgba(167, 139, 250, 0.3)"/>
      <stop offset="50%" stop-color="rgba(96, 165, 250, 0.1)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Star glow filter -->
    <filter id="star-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text shadow -->
    <filter id="text-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Stars constellation pattern -->
  <g fill="white" opacity="0.6">
    <!-- Layer 1 stars -->
    <circle cx="100" cy="80" r="2" filter="url(#star-glow)"/>
    <circle cx="180" cy="120" r="1.5"/>
    <circle cx="250" cy="60" r="2.5" filter="url(#star-glow)"/>
    <circle cx="340" cy="150" r="1"/>
    <circle cx="420" cy="90" r="2"/>
    <circle cx="520" cy="180" r="1.5"/>
    <circle cx="650" cy="100" r="3" filter="url(#star-glow)"/>
    <circle cx="780" cy="140" r="1"/>
    <circle cx="880" cy="70" r="2"/>
    <circle cx="980" cy="160" r="2.5" filter="url(#star-glow)"/>
    <circle cx="1080" cy="110" r="1.5"/>
    <circle cx="1150" cy="50" r="2"/>

    <!-- Layer 2 stars -->
    <circle cx="150" cy="500" r="1.5"/>
    <circle cx="280" cy="550" r="2" filter="url(#star-glow)"/>
    <circle cx="400" cy="480" r="1"/>
    <circle cx="550" cy="520" r="2.5" filter="url(#star-glow)"/>
    <circle cx="700" cy="560" r="1.5"/>
    <circle cx="850" cy="500" r="2"/>
    <circle cx="950" cy="540" r="1"/>
    <circle cx="1100" cy="490" r="2" filter="url(#star-glow)"/>
  </g>

  <!-- Constellation lines -->
  <g stroke="rgba(167, 139, 250, 0.3)" stroke-width="1" fill="none">
    <path d="M100 80 L180 120 L250 60"/>
    <path d="M650 100 L780 140 L880 70"/>
    <path d="M280 550 L400 480 L550 520"/>
  </g>

  <!-- Sidebar decoration (left panel) -->
  <rect x="0" y="0" width="400" height="630" fill="rgba(26, 16, 51, 0.8)"/>
  <rect x="398" y="0" width="2" height="630" fill="rgba(167, 139, 250, 0.2)"/>

  <!-- Timeline dots on sidebar -->
  <g fill="rgba(167, 139, 250, 0.6)">
    <circle cx="380" cy="200" r="6"/>
    <circle cx="380" cy="280" r="4" opacity="0.5"/>
    <circle cx="380" cy="360" r="4" opacity="0.5"/>
    <circle cx="380" cy="440" r="4" opacity="0.5"/>
  </g>
  <line x1="380" y1="210" x2="380" y2="430" stroke="rgba(167, 139, 250, 0.2)" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- Logo / Brand -->
  <text x="60" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" filter="url(#text-shadow)">
    <tspan fill="#a78bfa">QEMU</tspan><tspan fill="#60a5fa">/KVM</tspan>
  </text>

  <!-- Main title -->
  <text x="60" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="300" fill="white" opacity="0.9">
    Windows 11 on Ubuntu
  </text>
  <text x="60" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="300" fill="#a78bfa">
    with near-native performance
  </text>

  <!-- Subtitle -->
  <text x="60" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white" opacity="0.6">
    Run native Microsoft 365 Outlook on Ubuntu 25.10
  </text>
  <text x="60" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white" opacity="0.6">
    with enterprise-grade virtualization
  </text>

  <!-- CTA button style -->
  <rect x="60" y="440" width="140" height="40" rx="6" fill="#a78bfa"/>
  <text x="95" y="466" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">Get Started</text>

  <!-- Main content area - Stats cards -->
  <g transform="translate(460, 150)">
    <!-- Card 1: Performance -->
    <rect x="0" y="0" width="200" height="120" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(167, 139, 250, 0.2)" stroke-width="1"/>
    <text x="20" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#a78bfa" font-weight="500">Performance</text>
    <text x="20" y="75" font-family="system-ui, sans-serif" font-size="36" fill="white" font-weight="700">85-95%</text>
    <text x="20" y="100" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.6">Native Speed</text>

    <!-- Card 2: Hyper-V -->
    <rect x="220" y="0" width="200" height="120" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(96, 165, 250, 0.2)" stroke-width="1"/>
    <text x="240" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#60a5fa" font-weight="500">Optimization</text>
    <text x="240" y="75" font-family="system-ui, sans-serif" font-size="36" fill="white" font-weight="700">14</text>
    <text x="240" y="100" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.6">Hyper-V Enlightenments</text>

    <!-- Card 3: Security -->
    <rect x="440" y="0" width="200" height="120" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(244, 114, 182, 0.2)" stroke-width="1"/>
    <text x="460" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#f472b6" font-weight="500">Security</text>
    <text x="460" y="75" font-family="system-ui, sans-serif" font-size="36" fill="white" font-weight="700">60+</text>
    <text x="460" y="100" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.6">Hardening Checks</text>
  </g>

  <!-- Technology badges -->
  <g transform="translate(460, 310)">
    <rect x="0" y="0" width="80" height="28" rx="14" fill="rgba(167, 139, 250, 0.2)"/>
    <text x="40" y="19" font-family="system-ui, sans-serif" font-size="11" fill="#a78bfa" font-weight="500" text-anchor="middle">VirtIO</text>

    <rect x="90" y="0" width="100" height="28" rx="14" fill="rgba(96, 165, 250, 0.2)"/>
    <text x="140" y="19" font-family="system-ui, sans-serif" font-size="11" fill="#60a5fa" font-weight="500" text-anchor="middle">Q35 + UEFI</text>

    <rect x="200" y="0" width="80" height="28" rx="14" fill="rgba(244, 114, 182, 0.2)"/>
    <text x="240" y="19" font-family="system-ui, sans-serif" font-size="11" fill="#f472b6" font-weight="500" text-anchor="middle">TPM 2.0</text>

    <rect x="290" y="0" width="90" height="28" rx="14" fill="rgba(52, 211, 153, 0.2)"/>
    <text x="335" y="19" font-family="system-ui, sans-serif" font-size="11" fill="#34d399" font-weight="500" text-anchor="middle">virtio-fs</text>
  </g>

  <!-- Feature list -->
  <g transform="translate(460, 380)" font-family="system-ui, sans-serif" font-size="14" fill="white" opacity="0.8">
    <circle cx="8" cy="8" r="3" fill="#a78bfa"/>
    <text x="24" y="13">Hardware-accelerated virtualization</text>

    <circle cx="8" cy="38" r="3" fill="#60a5fa"/>
    <text x="24" y="43">VirtIO drivers for disk &amp; network</text>

    <circle cx="8" cy="68" r="3" fill="#f472b6"/>
    <text x="24" y="73">Read-only filesystem protection</text>

    <circle cx="8" cy="98" r="3" fill="#34d399"/>
    <text x="24" y="103">Intel iGPU passthrough ready</text>
  </g>

  <!-- GitHub badge -->
  <g transform="translate(460, 520)">
    <rect x="0" y="0" width="160" height="36" rx="6" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="45" y="23" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.8">kairin/win-qemu</text>
    <!-- GitHub icon placeholder -->
    <circle cx="20" cy="18" r="10" fill="white" opacity="0.8"/>
    <path d="M20 10c-4.4 0-8 3.6-8 8 0 3.5 2.3 6.5 5.5 7.6.4.1.5-.2.5-.4v-1.5c-2.2.5-2.7-1.1-2.7-1.1-.4-.9-.9-1.2-.9-1.2-.7-.5.1-.5.1-.5.8.1 1.2.8 1.2.8.7 1.2 1.9.9 2.3.7.1-.5.3-.9.5-1.1-1.8-.2-3.6-.9-3.6-4 0-.9.3-1.6.8-2.1-.1-.2-.4-1 .1-2.1 0 0 .7-.2 2.2.8.6-.2 1.3-.3 2-.3s1.4.1 2 .3c1.5-1 2.2-.8 2.2-.8.4 1.1.2 1.9.1 2.1.5.6.8 1.3.8 2.1 0 3.1-1.9 3.8-3.6 4 .3.3.6.8.6 1.5v2.2c0 .2.1.5.6.4 3.2-1.1 5.5-4.1 5.5-7.6-.1-4.4-3.7-8-8.1-8z" fill="#1a1033" transform="translate(10, 8) scale(0.8)"/>
  </g>

  <!-- URL -->
  <text x="1140" y="600" font-family="system-ui, sans-serif" font-size="12" fill="white" opacity="0.4" text-anchor="end">
    kairin.github.io/win-qemu-docs
  </text>
</svg>
